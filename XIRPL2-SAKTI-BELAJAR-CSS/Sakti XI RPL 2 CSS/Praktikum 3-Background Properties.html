<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Background color */
        body {
            background-color: #f2f2f2;
        }

        /* Background image */
        .banner {
            background-image: linear-gradient(to right, #fa66ff, #5eff81);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Background gradient */
        .gradient-box {
            background-image: linear-gradient(to right, #ff9966, #ff5e62);
        }
        
        /* Background attachment */
        .fixed-background {
            background-image: linear-gradient(to right, #e8ff66, #9c5eff);
            background-attachment: fixed;
        }
    </style>
    <title>Praktikum 3 - Background Properties</title>
</head>
<body>
    <div class="banner">
        <h1>YA</h1>
    </div>

    <div class="gradient-box">
        <p>This box has a gradient background.</p>
    </div>

    <div class="fixed-background">
        <p>This background is fixed</p>
    </div>
</body>
</html>
